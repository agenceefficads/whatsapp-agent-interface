<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Agent Interface - FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #128c7e 0%, #075e54 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .agent-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .agent-name {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background: #25d366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Conversations list */
        .conversations-list {
            width: 380px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f7f8fa;
        }
        
        .conversations-header h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #111;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 14px;
            border: 1px solid #d1d7db;
            background: white;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            color: #54656f;
        }
        
        .filter-btn:hover {
            background: #f0f2f5;
        }
        
        .filter-btn.active {
            background: #128c7e;
            color: white;
            border-color: #128c7e;
        }
        
        .search-box {
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #d1d7db;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .search-box input:focus {
            border-color: #128c7e;
        }
        
        .conversations-scroll {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        .conversation-item:hover {
            background: #f5f6f6;
        }
        
        .conversation-item.active {
            background: #e8f5e9;
            border-left: 4px solid #25d366;
        }
        
        .conversation-item.unread {
            background: #fff9e6;
        }
        
        .client-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #111;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .client-phone {
            font-size: 12px;
            color: #667781;
            margin-bottom: 5px;
        }
        
        .last-message {
            color: #667781;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }
        
        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-ai-only {
            background: #e0e0e0;
            color: #666;
        }
        
        .status-waiting-human {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .conversation-time {
            font-size: 11px;
            color: #999;
        }
        
        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
        }
        
        .chat-header {
            background: #f0f2f5;
            padding: 15px 25px;
            border-bottom: 1px solid #d1d7db;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .client-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .client-details h3 {
            font-size: 16px;
            color: #111;
            margin-bottom: 2px;
        }
        
        .client-details p {
            font-size: 13px;
            color: #667781;
        }
        
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .takeover-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .takeover-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .takeover-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Messages container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 65%;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-client {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .message-bot {
            align-self: flex-end;
            background: #d9fdd3;
            border: 1px solid #c4e9bf;
        }
        
        .message-agent {
            align-self: flex-end;
            background: #e3f2fd;
            border: 1px solid #90caf9;
        }
        
        .message-system {
            align-self: center;
            background: #fff3cd;
            border: 1px solid #ffc107;
            font-size: 13px;
            text-align: center;
            max-width: 80%;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            color: #667781;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #111;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }
        
        /* Input area */
        .input-area {
            background: #f0f2f5;
            padding: 15px 25px;
            border-top: 1px solid #d1d7db;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #d1d7db;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #128c7e;
        }
        
        .message-input:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }
        
        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Loading animation */
        .loading {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-left: 4px solid #25d366;
        }
        
        .notification.error {
            border-left: 4px solid #dc3545;
        }
        
        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            padding: 40px;
            text-align: center;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667781;
        }
        
        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>💬 WhatsApp Agent Interface</h1>
        <div class="agent-info">
            <div class="status-indicator"></div>
            <span class="agent-name" id="agentName">Sarah</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Conversations List -->
        <div class="conversations-list">
            <div class="conversations-header">
                <h2>Conversations</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="AI_ONLY">AI Only</button>
                    <button class="filter-btn" data-filter="WAITING_HUMAN">Waiting</button>
                    <button class="filter-btn" data-filter="ACTIVE">Active</button>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Search conversations...">
            </div>
            
            <div class="conversations-scroll" id="conversationsContainer">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="client-avatar" id="clientAvatar">C</div>
                    <div class="client-details">
                        <h3 id="currentClientName">Select a conversation</h3>
                        <p id="currentClientPhone"></p>
                    </div>
                </div>
                <button class="action-button takeover-btn" id="takeoverBtn" disabled>
                    🤚 Take Over
                </button>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <h3>👋 Welcome!</h3>
                    <p>Select a conversation from the left to start</p>
                </div>
            </div>

            <div class="input-area">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>Send ➤</button>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - À MODIFIER
        // ========================================
        const CONFIG = {
            // ⚠️ REMPLACER PAR VOS URLS N8N
            N8N_WEBHOOK_TAKEOVER: 'https://n8n.srv910637.hstgr.cloud/webhook/agent-takeover-v2',
            N8N_WEBHOOK_SEND: 'https://n8n.srv910637.hstgr.cloud/webhook/agent-send-message',
            N8N_WEBHOOK_GET_MESSAGES: 'https://n8n.srv910637.hstgr.cloud/webhook/get-messages',
            
            // ⚠️ AIRTABLE CONFIG
            AIRTABLE_TOKEN: 'patRYWgjQc9Pr8gOe.6850f8a8d8f221b07e0229ccec614b30f8852bb8d5549d86d57bc3dbbc3c86a8',
            AIRTABLE_BASE_ID: 'app95Lz85VNeRsN4r',
            
            // Agent name
            AGENT_NAME: 'Sarah',
            
            // Refresh interval (ms)
            REFRESH_INTERVAL: 5000
        };

        // ========================================
        // STATE MANAGEMENT
        // ========================================
        let conversations = [];
        let messages = [];
        let currentConversationId = null;
        let currentFilter = 'all';

        // ========================================
        // API FUNCTIONS
        // ========================================
        async function fetchConversations() {
            try {
                const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/Conversations`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AIRTABLE_TOKEN}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch conversations');
                
                const data = await response.json();
                conversations = data.records || [];
                
                renderConversations();
                
            } catch (error) {
                console.error('Error fetching conversations:', error);
                showNotification('Error loading conversations', 'error');
            }
        }

        async function fetchMessages(conversationId) {
            try {
                // ✅ UTILISER LE NOUVEAU ENDPOINT N8N
                const url = `${CONFIG.N8N_WEBHOOK_GET_MESSAGES}?conversationId=${conversationId}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                
                const data = await response.json();
                
                if (data.success && data.messages) {
                    messages = data.messages;
                    renderMessages();
                    console.log(`✅ Loaded ${data.count} messages`);
                } else {
                    messages = [];
                    renderMessages();
                    console.warn('No messages found');
                }
                
            } catch (error) {
                console.error('Error fetching messages:', error);
                showNotification('Error loading messages', 'error');
                messages = [];
                renderMessages();
            }
        }

        // ========================================
        // UI HELPER FUNCTIONS
        // ========================================
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString();
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getInitials(name) {
            if (!name) return 'C';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // ========================================
        // RENDER FUNCTIONS
        // ========================================
        function renderConversations() {
            const container = document.getElementById('conversationsContainer');
            
            let filtered = conversations;
            
            // Filter by status
            if (currentFilter !== 'all') {
                filtered = conversations.filter(conv => conv.fields.Status === currentFilter);
            }
            
            // Filter by search
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(conv => 
                    (conv.fields.Client_Name || '').toLowerCase().includes(searchTerm) ||
                    (conv.fields.Phone || '').includes(searchTerm)
                );
            }
            
            container.innerHTML = '';
            
            filtered.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                if (conv.id === currentConversationId) {
                    div.classList.add('active');
                }
                
                const fields = conv.fields;
                const statusClass = `status-${fields.Status?.toLowerCase().replace('_', '-') || 'ai-only'}`;
                
                div.innerHTML = `
                    <div class="client-name">
                        ${fields.Client_Name || 'Customer'}
                        ${fields.Agent_Requested ? '🆘' : ''}
                    </div>
                    <div class="client-phone">${fields.Phone || ''}</div>
                    <div class="last-message">${fields.Last_Message || 'No messages'}</div>
                    <div class="conversation-meta">
                        <span class="status-badge ${statusClass}">
                            ${fields.Status || 'AI_ONLY'}
                        </span>
                        <span class="conversation-time">
                            ${formatDate(fields.Last_Update || fields.Created)}
                        </span>
                    </div>
                `;
                
                div.onclick = () => selectConversation(conv.id, fields);
                container.appendChild(div);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">No conversations found</div>';
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>📭 No messages yet</h3>
                        <p>This conversation hasn't started</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(msg => {
                const div = document.createElement('div');
                
                let messageClass = 'message ';
                if (msg.sender === 'CLIENT') {
                    messageClass += 'message-client';
                } else if (msg.sender?.startsWith('AGENT')) {
                    messageClass += 'message-agent';
                } else if (msg.sender === 'SYSTEM') {
                    messageClass += 'message-system';
                } else {
                    messageClass += 'message-bot';
                }
                
                div.className = messageClass;
                
                const senderLabel = msg.sender === 'CLIENT' ? 'Customer' : 
                                   msg.sender?.startsWith('AGENT') ? msg.sender.replace('AGENT_', 'Agent ') :
                                   msg.sender === 'SYSTEM' ? 'System' : 'Bot';
                
                div.innerHTML = `
                    ${msg.sender !== 'SYSTEM' ? `<div class="message-sender">${senderLabel}</div>` : ''}
                    <div class="message-text">${msg.message}</div>
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                `;
                
                container.appendChild(div);
            });
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // ========================================
        // EVENT HANDLERS
        // ========================================
        function selectConversation(convId, fields) {
            currentConversationId = convId;
            
            // Update UI
            document.getElementById('currentClientName').textContent = fields.Client_Name || 'Customer';
            document.getElementById('currentClientPhone').textContent = fields.Phone || '';
            
            const initials = getInitials(fields.Client_Name || 'Customer');
            document.getElementById('clientAvatar').textContent = initials;
            
            // Enable/disable controls
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            const takeoverBtn = document.getElementById('takeoverBtn');
            takeoverBtn.disabled = fields.Status === 'ACTIVE';
            
            // Mark as selected
            renderConversations();
            
            // Load messages
            fetchMessages(convId);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentConversationId) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK_SEND, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId: currentConversationId,
                        message: message,
                        agentName: CONFIG.AGENT_NAME
                    })
                });
                
                if (!response.ok) throw new Error('Error sending message');
                
                input.value = '';
                input.style.height = 'auto';
                
                showNotification('Message sent successfully');
                
                // Reload messages
                await fetchMessages(currentConversationId);
                await fetchConversations();
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error sending message', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send ➤';
            }
        }

        async function takeoverConversation() {
            if (!currentConversationId) return;
            
            const takeoverBtn = document.getElementById('takeoverBtn');
            takeoverBtn.disabled = true;
            takeoverBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK_TAKEOVER, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId: currentConversationId,
                        agentName: CONFIG.AGENT_NAME
                    })
                });
                
                if (!response.ok) throw new Error('Error taking over conversation');
                
                showNotification('✅ Conversation taken over successfully!');
                
                // Reload data
                await fetchConversations();
                await fetchMessages(currentConversationId);
                
                takeoverBtn.innerHTML = '✅ Taken Over';
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error taking over conversation', 'error');
                takeoverBtn.disabled = false;
                takeoverBtn.innerHTML = '🤚 Take Over';
            }
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        document.getElementById('takeoverBtn').addEventListener('click', takeoverConversation);
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderConversations();
            });
        });
        
        // Search
        document.getElementById('searchInput').addEventListener('input', () => {
            renderConversations();
        });

        // ========================================
        // INITIALIZATION
        // ========================================
        function init() {
            // Set agent name
            document.getElementById('agentName').textContent = CONFIG.AGENT_NAME;
            
            // Load initial data
            fetchConversations();
            
            // Auto-refresh
            setInterval(() => {
                fetchConversations();
                if (currentConversationId) {
                    fetchMessages(currentConversationId);
                }
            }, CONFIG.REFRESH_INTERVAL);
        }

        // Start
        init();
    </script>
</body>
</html>
